<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联盟营销数据采集系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header>
      <h1>🚀 联盟营销数据采集系统</h1>
      <p class="subtitle">LinkHaitao 订单数据管理</p>
    </header>

    <!-- 登录区域 -->
    <div id="loginSection" class="section">
      <h2>登录 LinkHaitao</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>用户名:</label>
          <input type="text" id="username" placeholder="输入用户名" required value="omnilearn">
        </div>

        <div class="form-group">
          <label>密码:</label>
          <input type="password" id="password" placeholder="输入密码" required value="Ltt.104226">
        </div>

        <div class="form-group captcha-group">
          <div>
            <label>验证码:</label>
            <input type="text" id="captcha" placeholder="输入验证码" maxlength="4" required>
          </div>
          <div class="captcha-image">
            <img id="captchaImg" src="/api/captcha" alt="验证码">
            <button type="button" class="btn-refresh" onclick="refreshCaptcha()">刷新</button>
          </div>
        </div>

        <button type="submit" class="btn-primary">登录</button>
      </form>

      <div id="loginStatus" class="status-message"></div>
    </div>

    <!-- 数据采集区域 -->
    <div id="dataSection" class="section" style="display: none;">
      <div class="user-info">
        <span>👤 当前用户: <strong id="currentUser"></strong></span>
        <button onclick="logout()" class="btn-secondary">退出登录</button>
      </div>

      <h2>数据采集</h2>

      <form id="fetchForm">
        <div class="form-row">
          <div class="form-group">
            <label>开始日期:</label>
            <input type="date" id="startDate" required>
          </div>

          <div class="form-group">
            <label>结束日期:</label>
            <input type="date" id="endDate" required>
          </div>
        </div>

        <button type="submit" class="btn-primary">
          <span id="fetchBtnText">开始采集</span>
          <span id="fetchSpinner" class="spinner" style="display: none;"></span>
        </button>
      </form>

      <div id="fetchStatus" class="status-message"></div>

      <!-- 数据统计 -->
      <div id="statsSection" style="display: none;">
        <h3>📊 数据统计</h3>
        <div class="stats-cards">
          <div class="stat-card">
            <div class="stat-label">订单总数</div>
            <div class="stat-value" id="totalOrders">0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">订单总额</div>
            <div class="stat-value" id="totalAmount">$0</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">总佣金</div>
            <div class="stat-value" id="totalCommission">$0</div>
          </div>
        </div>
      </div>

      <!-- 商家汇总表格 -->
      <div id="summarySection" style="display: none;">
        <h3>💼 商家汇总</h3>
        <div class="table-container">
          <table id="summaryTable">
            <thead>
              <tr>
                <th>排名</th>
                <th>商家名称</th>
                <th>商家ID</th>
                <th>订单数</th>
                <th>订单总额</th>
                <th>总佣金</th>
                <th>待确认</th>
                <th>已确认</th>
                <th>已拒付</th>
              </tr>
            </thead>
            <tbody id="summaryTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <footer>
      <p>© 2025 联盟营销数据系统 | Powered by LinkHaitao API</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
